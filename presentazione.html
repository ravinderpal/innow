<div id="impress"> <!-- main presentation start -->


	<div class="step" id="organizzazione" data-x="0" data-y="0">
		<q>Cosa serve per far la <strong>spesa</strong>?</q>
	</div>
	<div class="step" id="lista" data-x="0" data-y="500">
		<q>la <strong>lista...</strong></q><br><img class="listaimg" src="assets/lista_spesa.jpg" align="right">
	</div>
	<div class="step" id="offerte" data-x="0" data-y="1200">
		<q>le <strong>offerte</strong> dei <strong>supermercati...</strong>
		<br>
		<br>
		<img class="offerteimg" src="assets/offerte.jpg">
	</div>
	<div class="step" data-x="0" data-y="2000">
		<q>esiste un modo più <strong>semplice</strong> ed <strong>efficace</strong>?</q><br>
		<img class="think" src="assets/think_2.png" width="300" align="right" >
	</div>
	<div class="step" id="noi" data-x="0" data-y="2500" data-z="200">
		<q>ci abbiamo pensato <strong>noi</strong>!</q>
	</div>
	<div class="step" id="smarterket" data-x="1000" data-y="3000" data-rotate-y="90" data-rotate="-90">
		<q><b class="title"><img class="logotitle" src="assets/innow_logo.png" width="100" >  <c>S</c>mar<c>ter</c>ket</b><br>è la nuova applicazione di <d class="innow"><img src="assets/innow_title.png" width="150"></d>
	</div>
	<div class="step" id="what" data-x="1000" data-y="3000" data-z="-500" data-rotate-y="90" data-rotate="-90">
		<q>Ti permette di <strong class="one">organizzare</strong> e <strong class="two">gestire</strong> la <strong class="three">spesa</strong> e i suoi costi</q>	
	</div>
</div> <!-- main presentation end -->
